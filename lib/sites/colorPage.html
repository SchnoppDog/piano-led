<html>
    <body>
        <h3>
            Preset Colors
        </h3>
        <hr />
        <form action="/colorPageDefine" method="POST">
            <button type="submit" value="#800000" name="color">Red</button>
        </form>
        <form action="/colorPageDefine" method="POST">
            <button type="submit" value="#008000" name="color">Green</button>
        </form>
        <form action="/colorPageDefine" method="POST">
            <button type="submit" value="#000080" name="color">Blue</button>
        </form>
        <form action="/colorPageDefine" method="POST">
            <button type="submit" value="#ff6600" name="color">Orange</button>
        </form>
        <form action="/colorPageDefine" method="POST">
            <button type="submit" value="#800080" name="color">Purple</button>
        </form>
        <form action="/colorPageDefine" method="POST">
            <button type="submit" value="#00ffff" name="color">Cyan</button>
        </form>
        <form action="/colorPageDefine" method="POST">
            <button type="submit" value="#ffff00" name="color">Yellow</button>
        </form>
        <form action="/colorPageDefine" method="POST">
            <button type="submit" value="#000000" name="color">LED Off</button>
        </form>
        <form action="/colorPageDefine" method="POST">
            <button type="submit" value="#808080" name="color">Default</button>
        </form>
        <hr />
        <h3>
            Define your own Color
        </h3>
        <hr />
        <form action="/colorPageDefine" method="POST">
            Select your favorite color: <input type="color" name="color" value="#ffffff"/><br />
            <button>Submit</button>
        </form>
        <p id="colorPressed"></p>
        <script>
            function buttonPressed() {
                document.getElementById("colorPressed").innerHTML = "Color Send"
            }
        </script>
    </body>
</html>
